<script>

var isimler=[]
var bestenKucuk=[]
var bestenBuyuk=[]


for (i=0; i<10; i++){
    isimler[i]=prompt("adını gir asko")
}
isimler.forEach(function(isimler){

    if (isimler.length<=5){
        bestenKucuk.push(isimler)
        }
        
        else{
            bestenBuyuk.push(isimler)
        }
})

console.log(bestenKucuk)
console.log(bestenBuyuk)
